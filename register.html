<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELORA</title>

    <!-- font awesome link -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"> -->

    <!-- favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32/x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!-- css link -->
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>

    <div class="register-popup">
        <div class="left-side"></div>

        <div class="right-side">
            <a href="index.html"><span class="close-btn">&times;</span></a>
            <h2>Register</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" id="username" placeholder="User name">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Email address">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Your password">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                </div>

                <button type="submit" class="register-btn">Register</button>
                <div class="message" id="formMessage"></div>
            </form>

            <div class="login-text">
                Already have an account? <a href="#">Login</a>
            </div>

            <p style="text-align:center; margin-top:10px;">or login with</p>

            <div class="social-login">
                <button><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="18"> Google</button>
                <button><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" width="18"> Facebook</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
